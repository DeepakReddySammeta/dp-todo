<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS File Linking -->
    <link rel="stylesheet" href="dom _task-2.css" />
  </head>
  <body>
    <!-- NavBar -->
  <div>
    <div class="container">
      <div class="nav">
        <input type="checkbox" id="nav-check" />
        <div class="nav-header">
          <div class="nav-title">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="title"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
              />
            </svg>
            <!-- <img src="https://www.pexels.com/photo/a-to-do-list-on-a-clipboard-7718755/" alt="Image if Title"/> -->
          </div>
        </div>
        <div class="nav-btn">
          <label for="nav-check">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>
        <div class="nav-links">
          <a href="#">My Todo List</a>
        </div>
      </div>
      <!-- Styles for DARK Mode Button -->
      <div class="darkBtn">
        <input type="checkbox" class="checkbox" id="checkbox" onclick="darkMode()" />
        <label for="checkbox" class="darky">
          <div class="ball"><svg xmlns="http://www.w3.org/2000/svg" class="moonS" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" class="sunS" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
        </div>
        </label>
      </div>

<!-- Time and Date  -->
<div class="containerTd">
  <div class="display-date">
    <span id="day">day</span>,
    <span id="daynum">00</span>
    <span id="month">month</span>
    <span id="year">0000</span>
  </div>
  <div class="display-time"></div>
</div>

      <!-- Header Todo -->
      <div>
        <h1 class="headerTodo"><span class="part-1">Todo

        </span><span class="todo">List</span></h1>
      </div>
      <!-- Enter Todo Component  -->
      <div class="addTodo">
        <div class="form_div">
          <label for="id" class="form_label">Enter Todo : </label>
          <input type="text" class="inputA form_input" name="id" />
        </div>
        <button class="sub form_button">Add</button>
        <div id="error"></div>
      </div>

      <!-- Container of List of Todos  -->
      <div class="containerA">
        <h1 class="table_heading">The List Of Todos</h1>
        <div class="hrLine "></div>
        <!-- Search  Functionality  -->
        <div class="se_Filter"> 
        <div class="search">
          <input class="sInput" id="search" type="text" placeholder="Search " />
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="searchTodo"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path d="M9 9a2 2 0 114 0 2 2 0 01-4 0z" />
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a4 4 0 00-3.446 6.032l-2.261 2.26a1 1 0 101.414 1.415l2.261-2.261A4 4 0 1011 5z"
                clip-rule="evenodd"
              />
            </svg>
          </h6></div>
        </div>

        <!--Filtering the Todos   -->
        <div class="filter_btns">
          <button class="f_all">All</button>
          <button class="f_com">Completed</button>
         <div class="box"> <button class="f_uncom">Uncompleted</button> </div> 
        </div>
      </div>
        <!-- List of Todos   -->
        <div class="tableCo">
        <table id="todoTable">
          <thead>
            <tr>
              <th>Todo</th>
              <th>Completed</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody class="tbody"><div id="loading"></div></tbody>
        </table>
      </div>
        <!-- Modal Mechanism  -->
        <div class="modal hidden">
          <button class="close-modal">&times;</button>
          <div class="editComonent">
            <input type="text" class="editTheTodo" name="editTheTodo" />
            <button class="update">Update</button>
          </div>
        </div>
        <div class="overlay hidden"></div>
      </div>
    </div>
    <div class="footerPart"></div>
  </div>
    <!-- Javascript File Linking -->
    <script src="dom_task-2.js"></script>
  </body>
</html>
